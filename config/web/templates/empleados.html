<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../static/style/estilosHome.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=PT+Sans&family=PT+Sans+Narrow:wght@700&family=Quicksand:wght@500&family=Raleway:wght@800&display=swap" rel="stylesheet">

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    
    <header>
        {% include './shared/menu.html' %}
    </header>

    <br> <br> <br> <br><br>
    {% if bandera %}
    <script>
        Swal.fire(
            'Good job!',
            'Registrado al empleado con EXITO!',
            'success'
        )
    </script>
    {% endif %}

    <main>
        <section>
            <div class="empleadosbanner">
            <div class="container  col-6 formulario fw-bold text-white ">
                    <div class="row justify-content-center">
                        <h2 class="">Registro de Empleados</h2>
                        <hr>
                            <form method="POST" class="formulario">
                                {{formularioEmpleados}}
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success w-100"> Enviar</button>
                            </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        {% include './shared/footer.html' %}
    
    </footer>

        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    new WOW().init();
</script>
